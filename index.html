<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <i class='bx bx-menu menu-icon'></i>
            <span class="logo-name">CompanyLogo</span>
        </div>

        <div class="sidebar hide">
            <div class="logo">
                <i class='bx bx-menu menu-icon'></i>
                <span class="logo-name">CompanyLogo</span>
            </div>
            
            <div class="sidebar-content">
                <ul class="list">
                    <li class="items">
                        <a href="#" class="nav-link">
                            <i class='bx bx-home-alt link-icon'></i>
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li class="items">
                        <a href="#" class="nav-link">
                            <i class='bx bx-bar-chart-alt-2 link-icon'></i>
                            <span class="link-name">Revenue</span>
                        </a>
                    </li>
                    <li class="items">
                        <a href="#" class="nav-link">
                            <i class='bx bx-bell link-icon' ></i>
                            <span class="link-name">Notifications</span>
                        </a>
                    </li>
                    <li class="items">
                        <a href="#" class="nav-link">
                            <i class='bx bx-message-rounded link-icon'></i>
                            <span class="link-name">Messages</span>
                        </a>
                    </li>
                    <li class="items">
                        <a href="#" class="nav-link">
                            <i class='bx bx-pie-chart-alt-2 link-icon'></i>
                            <span class="link-name">Analytics</span>
                        </a>
                    </li>
                    <li class="items">
                        <a href="#" class="nav-link">
                            <i class='bx bx-heart link-icon'></i>
                            <span class="link-name">Likes</span>
                        </a>
                    </li>
                    <li class="items">
                        <a href="#" class="nav-link">
                            <i class='bx bx-folder-open link-icon'></i>
                            <span class="link-name">Files</span>
                        </a>
                    </li>
                </ul>

                <ul class="list">
                    <li class="items">
                        <a href="" class="nav-link">
                            <i class='bx bx-cog link-icon'></i>
                            <span class="link-name">Settings</span>
                        </a>
                    </li>
                    <li class="items">
                        <a href="" class="nav-link">
                            <i class='bx bx-log-out link-icon'></i>
                            <span class="link-name">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
